<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
<title>Modo Mobile</title>
<body style="margin:0; font-family:system-ui; background:#111; color:#eee;">
<header style="padding:12px 16px; position:sticky; top:0; background:#111; border-bottom:1px solid #333;">
  Modo Mobile (scroll) — <a href="./" style="color:#8fd3ff; text-decoration:none;">voltar ao Flip</a>
</header>
<div id="g" style="padding:8px;"></div>
<script>
  // Liste aqui o TOTAL de páginas que existem em /pages/
  const total = 4; // <<< TROQUE para o seu total real
  const imgs = [];
  for (let i = 1; i <= total; i++) {
    const n = String(i).padStart(3, '0');
    imgs.push(`pages/page_${n}.jpg`);
  }
  const g = document.getElementById('g');
  imgs.forEach(src => {
    const fig = document.createElement('figure');
    fig.style.margin = '0 0 12px 0';
    const im = document.createElement('img');
    im.src = src;
    im.alt = src;
    im.style.width = '100%';
    im.style.height = 'auto';
    im.loading = 'lazy';
    im.style.background = '#fff';
    fig.appendChild(im);
    g.appendChild(fig);
  });
</script>
</body>
</html>
